  about:
    title: "회사 소개"
    text: "**\"융합된 자동화 기술로 스마트한 가치를 창조시키다.**\""
    image: assets/img/about/ceo.png
    name: "**(주)큐이노텍<br/>대표이사 최순우**"
    body: "데이터 기반의 MES는 향후 정확한 데이터 분석에 기반한 예측 생산과 관리에 도달하기 위한 첫 단추입니다.<br/>가장 먼저 넘어야 하는 허들은 스마트공장의 인식전환입니다.<br/><br/>생산과 경영 시스템에 단순히 편의성을 보태는 것이 아니라 **\"새로운 가치\"**를 만들어가는 근본적인 변화입니다.<br/>무엇보다 공장 스마트화는 공정의 효율과 생산성, 품질 수준을 높이는 실절적이고 장기적인 대안이어야 합니다.<br/><br/>**\"그저 보고용으로 그치지 않고, 데이터를 분석해나가며 디지털전환으로 이끌어가야합니다.\"**<br/><br/>정확하고 효율적인 관리를 경험하여 스마트공장의 데이터 분석과 활용의 모범이 되겠습니다."
    section: about

