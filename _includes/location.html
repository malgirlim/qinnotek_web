<!-- Location -->
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=aha2uyqvql"></script>

<section class="page-section" id="{{ site.data.sitetext[site.locale].location.section | default: "location" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].location.title | default: "Location" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].location.subtext | default: "" }}</h3>
      </div>
      <div class="col-lg-12 mx-auto text-center">
        <div id="map" style="width:100%;height:400px;"></div>
          <div class="address mt-3"><a href="{{ site.data.sitetext[site.locale].location.url}}" target="blank">{{ site.data.sitetext[site.locale].location.address | markdownify }}</a>
          </div></div>
    </div>

    
  
      </div>
    </div>
  </div>
</section>

<script>
var HOME_PATH = window.HOME_PATH || '.';

var qinnotek = new naver.maps.LatLng(36.863373, 127.116976),
    map = new naver.maps.Map('map', {
        center: qinnotek.destinationPoint(0, 0),
        scrollWheel: false,
        zoomControl: true,
        zoomControlOptions: {
            style: naver.maps.ZoomControlStyle.SMALL,
            position: naver.maps.Position.TOP_RIGHT
        },
        zoom: 18
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: qinnotek
    });

var contentString = [
        '<div class="iw_inner">',
        '    &nbsp;Qinnotek&nbsp; ',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

infowindow.open(map, marker);

  </script>
<!-- End Location -->
