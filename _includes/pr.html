<!-- result -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].pr.section | default: "pr" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].pr.title | default: "" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].pr.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="large text-muted">{{ site.data.sitetext[site.locale].pr.body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End result -->
